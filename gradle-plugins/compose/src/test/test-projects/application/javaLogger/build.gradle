plugins {
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.compose"
}

repositories {
    google()
    mavenCentral()
    jcenter()
    maven {
        url "https://maven.pkg.jetbrains.space/public/p/compose/dev"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation compose.desktop.currentOs
}

compose.desktop {
    application {
        mainClass = "MainKt"
    }
}
